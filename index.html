<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeedX Motors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .bikes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .bike-card {
      background-color: white;
      border: 1px solid #ccc;
      width: 250px;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .bike-card img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SpeedX Motors</h1>
    <nav>
      <a href="#intro">Home</a>
      <a href="#bikes">Bikes</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>Welcome to SpeedX Motors</h2>
      <p>Find your dream motorbike with us!</p>
      <button onclick="showWelcome()">Click Me</button>
    </section>

    <section id="bikes" class="bikes">
      <div class="bike-card">
        <img src="https://via.placeholder.com/250x150?text=Yamaha+MT-15" alt="Yamaha MT-15">
        <h3>Yamaha MT-15</h3>
        <p>$2,500</p>
        <button onclick="buyBike('Yamaha MT-15')">Buy Now</button>
      </div>
      <div class="bike-card">
        <img src="https://via.placeholder.com/250x150?text=Honda+CB500F" alt="Honda CB500F">
        <h3>Honda CB500F</h3>
        <p>$3,000</p>
        <button onclick="buyBike('Honda CB500F')">Buy Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SpeedX Motors. All rights reserved.</p>
  </footer>

  <script>
    function showWelcome() {
      alert("Welcome to SpeedX Motors!");
    }

    function buyBike(bikeName) {
      alert("Thanks for choosing " + bikeName + "! We'll contact you soon.");
    }
  </script>
</body>
</html>
